<div class="list-wrapper justify-content-lg-start">

    <div class="product" *ngFor="let product of products; trackBy: trackById">
        <img [src]="product.image" *ngIf="product.image">
        <img [src]="'../../../../../../../assets/images/product-placeholder.png'" *ngIf="!product.image">
        <div class="info-actions-wrapper m-t-10">
            <div class="title w-75"> {{ product.title }} </div>
            <div class="desc"> {{ product.description }} </div>
            <div class="d-flex justify-content-between m-t-10">
                <div class="price"> {{ product.price | number }} EGP </div>
                <div class="d-flex align-items-center text-primary">
                  <span class="icon icon-edit fs-14 m-e-14 cursor-pointer" (click)="openEditProduct(product)"></span>  
                  <span class="icon icon-delete cursor-pointer" (click)="deleteProduct(product)"></span>  
                </div>
            </div>
        </div>
    </div>

</div>
