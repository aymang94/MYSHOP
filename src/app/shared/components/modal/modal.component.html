<mat-dialog-content>
  <div class="header d-flex justify-content-between align-items-center">
    <div *ngIf="header" class="fs-18 text-primary fw-bold"> {{ header }} </div>
    <button class="btn btn-colse ms-2" (click)="close()">
        <span class="icon icon-close fs-20"></span>
    </button>
    
  </div>

  <div class="content flex-fill">
    <ng-content></ng-content>
  </div>

</mat-dialog-content>
